[pytest]
# Pytest configuration for Agentic AI Trader
# ==========================================

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test running
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    backtest: Backtesting tests (longer running)
    slow: Slow tests (> 10 seconds)
    api: Tests that require API keys
    ml: Tests that require ML models (torch, sklearn)
    rag: Tests that require RAG vector store
    live: Tests that interact with live trading

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Minimum pytest version
minversion = 7.0

# Console output
console_output_style = progress

# Coverage settings (when using pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    scratch/*
    experimental/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
